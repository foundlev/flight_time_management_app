
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Time</title>
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="refresh-container">
        <button id="refresh-button">Обновить данные</button>
        <div id="no-internet-notification" style="display:none;">
            Сейчас нет интернета
        </div>
    </div>
    <div id="refresh-notification" style="display:none;">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20.2857 6.85714L8.57143 18.5714L3.71429 13.7143" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Обновлено
    </div>
    <div class="container">
        <h1 id="title-status">Расчёт времени</h1>
        <div class="input-group">
            <label for="flight-time" id="flight-time-label">Время вылета</label>
            <label id="flight-info-label"></label>
            <div class="input-row">
                <input type="number" id="flight-time" placeholder="ETD" maxlength="5" autocomplete="off" inputmode="numeric">
                <input type="number" id="flight-number" placeholder="Рейс" maxlength="5" autocomplete="off" inputmode="numeric">
            </div>
        </div>
        <div class="time-container">
            <p id="current-time" class="time-display"></p>
            <p id="countdown-display" class="countdown-display"></p>
        </div>
        <div class="output-group" id="output-group">
            <p id="edit-departure-time">
                Выезд: <span id="departure-time">00:00</span>
                <span id="old-departure-time"></span>
            </p>
            <p id="room-exit-time-paragraph" style="display:none;">Выход из номера: <span id="room-exit-time" style="display:none;">00:00</span></p>
            <p id="edit-wake-up-time" style="display:none;">
                Подъем: <span id="wake-up-time">00:00</span>
                <span id="old-wake-up-time"></span>
            </p>
            <p id="sleep-time-container" style="display:none;">Уход ко сну: <span id="sleep-time">00:00</span></p>
        </div>
        <div class="mode-group" id="mode-group">
            <div class="mode-container">
                <label>
                    <input type="radio" name="mode" value="home">
                    <span></span>
                    Из дома
                </label>
                <label>
                    <input type="radio" name="mode" value="hotel">
                    <span></span>
                    Из отеля
                </label>
            </div>
        </div>
        <div class="slider-group" id="slider-group">
            <label for="sleep-duration">Время сна (ч):</label>
            <input type="range" id="sleep-duration" min="0" max="10" step="0.5" value="0">
            <span id="sleep-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('Service Worker зарегистрирован с областью:', registration.scope);
            })
            .catch((error) => {
              console.log('Ошибка при регистрации Service Worker:', error);
            });
        });
      }
    </script>
</body>
</html>
