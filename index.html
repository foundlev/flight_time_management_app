<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Time</title>
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/logo.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Рассчёт времени</h1>
        <div class="input-group">
            <label for="flight-time">Время вылета</label>
            <input type="text" id="flight-time" placeholder="Введите время вылета (ччмм)" maxlength="5" autocomplete="off">
        </div>
        <div class="countdown-container">
            <p id="current-time"></p>
            <p id="countdown-display"></p>
        </div>
        <div class="output-group">
            <p>Время выезда: <span id="departure-time">00:00</span></p>
            <p>Время подъема: <span id="wake-up-time">00:00</span></p>
            <p id="sleep-time-container" style="display:none;">Время ухода ко сну: <span id="sleep-time">00:00</span></p>
        </div>
        <div class="slider-group">
            <label for="sleep-duration">Время сна (ч):</label>
            <input type="range" id="sleep-duration" min="0" max="10" step="0.5" value="0">
            <span id="sleep-value">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
